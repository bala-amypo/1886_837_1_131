
# =====================================================
# Application
# =====================================================
spring.application.name=demo
server.port = 9001

# =====================================================
# Database (MySQL)
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================================
# JPA / Hibernate
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =====================================================
# Swagger / OpenAPI
# =====================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# =====================================================
# Security
# =====================================================
spring.main.allow-bean-definition-overriding=true
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC

# =====================================================
# Jackson (Instant handling)
# =====================================================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC

# =====================================================
# Logging (optional but helpful)
# =====================================================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
